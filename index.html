<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>YourLinks</h1>
        <form>
            <input
                id="main-input"
                type="text"
                id="text-input-id"
                placeholder="paste your link here and save input"
            />
            <div>
                <button class="tab-btn main-btns" id="tab-btn">SAVE TAB</button>
                <button class="save-btn main-btns" id="save-btn">SAVE INPUT</button>
                <button class="del-all-btn main-btns" id="del-all-btn">DELETE ALL</button>
            </div>
        </form>

        <div id="list"></div>


        <script src="index.js"></script>
    </body>
</html>
